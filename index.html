<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Conference - Meet Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        .room-info {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            display: flex;
            position: relative;
        }

        .video-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            grid-gap: 15px;
            padding: 20px;
            overflow-y: auto;
        }

        .video-container {
            position: relative;
            background: #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 16/9;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .video-container:hover {
            transform: translateY(-5px);
        }

        .video-element {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .participant-name {
            color: white;
            font-weight: 500;
            font-size: 14px;
        }

        .video-status {
            display: flex;
            gap: 8px;
        }

        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .mic-off { background: #f44336; }
        .mic-on { background: #4caf50; }
        .cam-off { background: #ff9800; }
        .cam-on { background: #4caf50; }

        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: all 0.3s ease;
            color: white;
        }

        .control-btn:hover {
            transform: scale(1.1);
        }

        .mic-btn { background: #4caf50; }
        .mic-btn.muted { background: #f44336; }
        .cam-btn { background: #2196f3; }
        .cam-btn.off { background: #ff9800; }
        .screen-btn { background: #9c27b0; }
        .screen-btn.sharing { background: #e91e63; }
        .chat-btn { background: #607d8b; }
        .end-btn { background: #f44336; }

        .sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .close-sidebar {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            font-size: 14px;
        }

        .message-author {
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .message-content {
            color: #666;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-input input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
        }

        .join-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .join-dialog {
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .join-dialog h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }

        .join-dialog input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
        }

        .join-dialog input:focus {
            border-color: #667eea;
        }

        .join-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .join-btn:hover {
            transform: translateY(-2px);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .controls {
                bottom: 20px;
                padding: 10px 20px;
                gap: 10px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VideoConference</h1>
            <div class="room-info">
                <span id="room-id">Room: </span>
                <span id="participant-count">0 participants</span>
            </div>
        </div>

        <div class="main-content">
            <div class="video-grid" id="video-grid">
                <!-- Video elements will be added dynamically -->
            </div>

            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="sidebar-title">Chat</div>
                    <button class="close-sidebar" onclick="toggleSidebar()">√ó</button>
                </div>
                <div class="chat-messages" id="chat-messages">
                    <!-- Chat messages will be added here -->
                </div>
                <div class="chat-input">
                    <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="handleChatInput(event)">
                </div>
            </div>

            <div class="controls">
                <button class="control-btn mic-btn" id="mic-btn" onclick="toggleMicrophone()" title="Toggle Microphone">üé§</button>
                <button class="control-btn cam-btn" id="cam-btn" onclick="toggleCamera()" title="Toggle Camera">üìπ</button>
                <button class="control-btn screen-btn" id="screen-btn" onclick="toggleScreenShare()" title="Share Screen">üñ•Ô∏è</button>
                <button class="control-btn chat-btn" onclick="toggleSidebar()" title="Toggle Chat">üí¨</button>
                <button class="control-btn end-btn" onclick="leaveCall()" title="End Call">üìû</button>
            </div>
        </div>
    </div>

    <div class="join-overlay" id="join-overlay">
        <div class="join-dialog">
            <h2>Join Video Conference</h2>
            <input type="text" id="name-input" placeholder="Enter your name" maxlength="50">
            <input type="text" id="room-input" placeholder="Room ID (optional)" maxlength="20">
            <button class="join-btn" onclick="joinCall()">Join Call</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class VideoConference {
            constructor() {
                this.localStream = null;
                this.peers = new Map();
                this.socket = null;
                this.roomId = null;
                this.userName = null;
                this.isMicMuted = false;
                this.isCameraOff = false;
                this.isScreenSharing = false;
                this.chatOpen = false;
                
                this.init();
            }

            async init() {
                // Initialize WebRTC configuration
                this.rtcConfig = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                };

                // Setup event listeners
                this.setupEventListeners();
            }

            setupEventListeners() {
                window.addEventListener('beforeunload', () => {
                    this.leaveCall();
                });
            }

            async joinCall() {
                const nameInput = document.getElementById('name-input');
                const roomInput = document.getElementById('room-input');
                
                this.userName = nameInput.value.trim() || 'Anonymous';
                this.roomId = roomInput.value.trim() || this.generateRoomId();
                
                if (!this.userName) {
                    this.showNotification('Please enter your name');
                    return;
                }

                try {
                    // Get user media
                    await this.getUserMedia();
                    
                    // Hide join overlay
                    document.getElementById('join-overlay').style.display = 'none';
                    
                    // Update UI
                    document.getElementById('room-id').textContent = `Room: ${this.roomId}`;
                    
                    // Add local video
                    this.addVideoElement('local', this.localStream, this.userName, true);
                    
                    // Initialize signaling (in a real app, connect to your signaling server)
                    this.initializeSignaling();
                    
                    this.showNotification('Joined the call successfully!');
                } catch (error) {
                    console.error('Error joining call:', error);
                    this.showNotification('Failed to access camera/microphone');
                }
            }

            async getUserMedia() {
                try {
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: { ideal: 1280 },
                            height: { ideal: 720 },
                            frameRate: { ideal: 30 }
                        },
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true
                        }
                    });
                } catch (error) {
                    console.error('Error accessing media devices:', error);
                    throw error;
                }
            }

            initializeSignaling() {
                // In a real implementation, this would connect to your MediaSoup server
                // For demo purposes, we'll simulate some functionality
                
                // Simulate adding a remote participant after 3 seconds
                setTimeout(() => {
                    this.simulateRemoteParticipant();
                }, 3000);
                
                this.updateParticipantCount();
            }

            simulateRemoteParticipant() {
                // Create a fake remote video stream for demonstration
                const canvas = document.createElement('canvas');
                canvas.width = 640;
                canvas.height = 480;
                const ctx = canvas.getContext('2d');
                
                // Draw a simple animated pattern
                let frame = 0;
                const animate = () => {
                    ctx.fillStyle = `hsl(${frame % 360}, 70%, 50%)`;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = '48px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('Remote User', canvas.width / 2, canvas.height / 2);
                    
                    frame++;
                    requestAnimationFrame(animate);
                };
                animate();
                
                const fakeStream = canvas.captureStream(30);
                this.addVideoElement('remote-1', fakeStream, 'Remote User', false);
                this.updateParticipantCount();
                
                // Simulate chat message
                setTimeout(() => {
                    this.addChatMessage('Remote User', 'Hello everyone! üëã');
                }, 2000);
            }

            addVideoElement(id, stream, name, isLocal = false) {
                const videoGrid = document.getElementById('video-grid');
                
                const container = document.createElement('div');
                container.className = 'video-container';
                container.id = `video-${id}`;
                
                const video = document.createElement('video');
                video.className = 'video-element';
                video.srcObject = stream;
                video.autoplay = true;
                video.playsInline = true;
                video.muted = isLocal; // Mute local video to prevent feedback
                
                const overlay = document.createElement('div');
                overlay.className = 'video-overlay';
                
                const nameSpan = document.createElement('span');
                nameSpan.className = 'participant-name';
                nameSpan.textContent = name + (isLocal ? ' (You)' : '');
                
                const statusDiv = document.createElement('div');
                statusDiv.className = 'video-status';
                
                const micIcon = document.createElement('div');
                micIcon.className = 'status-icon mic-on';
                micIcon.textContent = 'üé§';
                micIcon.id = `mic-status-${id}`;
                
                const camIcon = document.createElement('div');
                camIcon.className = 'status-icon cam-on';
                camIcon.textContent = 'üìπ';
                camIcon.id = `cam-status-${id}`;
                
                statusDiv.appendChild(micIcon);
                statusDiv.appendChild(camIcon);
                overlay.appendChild(nameSpan);
                overlay.appendChild(statusDiv);
                
                container.appendChild(video);
                container.appendChild(overlay);
                videoGrid.appendChild(container);
            }

            toggleMicrophone() {
                if (!this.localStream) return;
                
                const audioTracks = this.localStream.getAudioTracks();
                if (audioTracks.length > 0) {
                    this.isMicMuted = !this.isMicMuted;
                    audioTracks[0].enabled = !this.isMicMuted;
                    
                    const micBtn = document.getElementById('mic-btn');
                    const micStatus = document.getElementById('mic-status-local');
                    
                    if (this.isMicMuted) {
                        micBtn.classList.add('muted');
                        micBtn.innerHTML = 'üîá';
                        if (micStatus) {
                            micStatus.className = 'status-icon mic-off';
                            micStatus.textContent = 'üîá';
                        }
                        this.showNotification('Microphone muted');
                    } else {
                        micBtn.classList.remove('muted');
                        micBtn.innerHTML = 'üé§';
                        if (micStatus) {
                            micStatus.className = 'status-icon mic-on';
                            micStatus.textContent = 'üé§';
                        }
                        this.showNotification('Microphone unmuted');
                    }
                }
            }

            toggleCamera() {
                if (!this.localStream) return;
                
                const videoTracks = this.localStream.getVideoTracks();
                if (videoTracks.length > 0) {
                    this.isCameraOff = !this.isCameraOff;
                    videoTracks[0].enabled = !this.isCameraOff;
                    
                    const camBtn = document.getElementById('cam-btn');
                    const camStatus = document.getElementById('cam-status-local');
                    
                    if (this.isCameraOff) {
                        camBtn.classList.add('off');
                        camBtn.innerHTML = 'üìπ';
                        if (camStatus) {
                            camStatus.className = 'status-icon cam-off';
                            camStatus.textContent = 'üìπ';
                        }
                        this.showNotification('Camera turned off');
                    } else {
                        camBtn.classList.remove('off');
                        camBtn.innerHTML = 'üìπ';
                        if (camStatus) {
                            camStatus.className = 'status-icon cam-on';
                            camStatus.textContent = 'üìπ';
                        }
                        this.showNotification('Camera turned on');
                    }
                }
            }

            async toggleScreenShare() {
                try {
                    if (!this.isScreenSharing) {
                        // Start screen sharing
                        const screenStream = await navigator.mediaDevices.getDisplayMedia({
                            video: { cursor: 'always' },
                            audio: true
                        });
                        
                        // Replace video track
                        const videoTrack = screenStream.getVideoTracks()[0];
                        const sender = this.peers.get('local')?.getSenders()?.find(s => s.track?.kind === 'video');
                        
                        if (sender) {
                            await sender.replaceTrack(videoTrack);
                        }
                        
                        // Update local video
                        const localVideo = document.querySelector('#video-local video');
                        if (localVideo) {
                            localVideo.srcObject = screenStream;
                        }
                        
                        this.isScreenSharing = true;
                        document.getElementById('screen-btn').classList.add('sharing');
                        document.getElementById('screen-btn').innerHTML = 'üõë';
                        this.showNotification('Screen sharing started');
                        
                        // Listen for screen share end
                        videoTrack.addEventListener('ended', () => {
                            this.stopScreenShare();
                        });
                        
                    } else {
                        this.stopScreenShare();
                    }
                } catch (error) {
                    console.error('Error toggling screen share:', error);
                    this.showNotification('Failed to start screen sharing');
                }
            }

            async stopScreenShare() {
                try {
                    // Get camera stream back
                    const cameraStream = await navigator.mediaDevices.getUserMedia({
                        video: true,
                        audio: false
                    });
                    
                    const videoTrack = cameraStream.getVideoTracks()[0];
                    const sender = this.peers.get('local')?.getSenders()?.find(s => s.track?.kind === 'video');
                    
                    if (sender) {
                        await sender.replaceTrack(videoTrack);
                    }
                    
                    // Update local video
                    const localVideo = document.querySelector('#video-local video');
                    if (localVideo) {
                        // Combine with existing audio
                        const audioTracks = this.localStream.getAudioTracks();
                        const newStream = new MediaStream([videoTrack, ...audioTracks]);
                        localVideo.srcObject = newStream;
                        this.localStream = newStream;
                    }
                    
                    this.isScreenSharing = false;
                    document.getElementById('screen-btn').classList.remove('sharing');
                    document.getElementById('screen-btn').innerHTML = 'üñ•Ô∏è';
                    this.showNotification('Screen sharing stopped');
                    
                } catch (error) {
                    console.error('Error stopping screen share:', error);
                }
            }

            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                this.chatOpen = !this.chatOpen;
                
                if (this.chatOpen) {
                    sidebar.classList.add('open');
                } else {
                    sidebar.classList.remove('open');
                }
            }

            handleChatInput(event) {
                if (event.key === 'Enter') {
                    const input = event.target;
                    const message = input.value.trim();
                    
                    if (message) {
                        this.addChatMessage(this.userName, message);
                        input.value = '';
                        
                        // In a real app, send this message to other participants
                        console.log('Sending message:', message);
                    }
                }
            }

            addChatMessage(author, content) {
                const chatMessages = document.getElementById('chat-messages');
                
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                
                const authorDiv = document.createElement('div');
                authorDiv.className = 'message-author';
                authorDiv.textContent = author;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(authorDiv);
                messageDiv.appendChild(contentDiv);
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            leaveCall() {
                // Clean up streams
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => {
                        track.stop();
                    });
                }
                
                // Close peer connections
                this.peers.forEach(peer => {
                    peer.close();
                });
                this.peers.clear();
                
                // Close socket connection
                if (this.socket) {
                    this.socket.close();
                }
                
                this.showNotification('Left the call');
                
                // Reload page or redirect
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            }

            updateParticipantCount() {
                const count = document.querySelectorAll('.video-container').length;
                document.getElementById('participant-count').textContent = `${count} participant${count !== 1 ? 's' : ''}`;
            }

            generateRoomId() {
                return Math.random().toString(36).substr(2, 9);
            }

            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }
        }

        // Global functions for inline event handlers
        let videoConference;

        function joinCall() {
            videoConference = new VideoConference();
            videoConference.joinCall();
        }

        function toggleMicrophone() {
            videoConference?.toggleMicrophone();
        }

        function toggleCamera() {
            videoConference?.toggleCamera();
        }

        function toggleScreenShare() {
            videoConference?.toggleScreenShare();
        }

        function toggleSidebar() {
            videoConference?.toggleSidebar();
        }

        function handleChatInput(event) {
            videoConference?.handleChatInput(event);
        }

        function leaveCall() {
            videoConference?.leaveCall();
        }

        // Auto-focus name input
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('name-input').focus();
        });
    </script>
</body>
</html>
